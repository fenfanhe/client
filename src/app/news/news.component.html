<div class="container">
    <div class="row news-articles">
        <div *ngFor="let newsItem of news" class=" news-cols col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="card container" (click)="open(content)">
                <div class="row ">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <img *ngIf="newsItem.image" class='news-image' src="{{newsItem.image}}" alt="">
                        <img *ngIf="!newsItem.image" class='news-image' src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg" alt="">
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        {{newsItem.headline}}
                    </div>
                </div>
            </div>
            <ng-template #content let-modal>
                <div class="modal-header">
                    <p class="modal-title" id="modal-basic-title">{{newsItem.source}} <br>
                        <span class='date'>{{showDte(newsItem.datetime)}}</span>
                    </p>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class='modal-newsTitle'>{{newsItem.headline}}</p>
                    <p>{{newsItem.summary}}</p>
                    <p class='text-muted'>For more details click <a href={{newsItem.url}} target="_blank">here</a></p>
                </div>
                <div class="modal-footer">
                    <div class='row'>Share</div>
                    <div class="row">
                        <a class="twitter-share-button" target="_blank"
                            href="https://twitter.com/intent/tweet?text={{encode(newsItem.description)}}+%20+{{encode(newsItem.url)}}">
                            <svg t="1709832216203" class="icon" viewBox="0 0 1119 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="14839" width="2.5em" height="2.5em"><path d="M430.592 587.60533366L211.456 864.93866666h128.170667l90.965333-115.2 65.194667 82.602667-106.666667 134.997333H0l430.592-544.938667 349.525333 442.538667h128.170667L623.957333 505.00266666 908.288 145.06666666h-128.170667L559.786667 423.93599966 339.626667 145.06666666h-128.170667l154.965333 196.266667-65.194666 82.602666L0 42.66666666h389.12l170.666667 216.064L730.624 42.66666666h389.12L754.346667 505.00266666l365.397333 462.336h-389.12z" p-id="14840" fill="#080808"></path></svg>
                        </a>
                        <a class="fb-share-button" target="_blank"
                            href="https://www.facebook.com/sharer/sharer.php?u={{encode(newsItem.url)}}">
                            <svg aria-hidden="true" width="2.5em" height="2.5em" focusable="false" data-prefix="fab"
                                data-icon="facebook-square" class="svg-inline--fa fa-facebook-square fa-w-14" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
